<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8">
<title>Intanet AGEIA</title>


</head>

<body>
	<div th:replace="header"></div>
	<div class="container">
		<br> <br>
		<div th:if="${list.isEmpty()}">
			<h2>No hay Denuncias</h2>
		</div>
		<div th:if="${!list.isEmpty()}">
			<h3>Listado Denuncias</h3>
			<table class="table table-striped">
				<thead>
					<tr>
						<th scope="col">Denunciante</th>
						<th scope="col">Fecha Dencuncia</th>
						<th scope="col">Domicilio</th>
						<th scope="col">Ciudad</th>
						<th scope="col">Provincia</th>
						<th scope="col">Pa√≠s</th>
						<th scope="col">Estado Denuncia</th>
						<th scope="col">Victimario</th>
						<th scope="col">
						   <center>
								<i class="material-icons">edit</i>
							</center></th>
						<th scope="col"><center>
								<i class="material-icons">pageview</i>
							</center></th>
					</tr>
				</thead>
				<tbody>
					<tr scope="row" th:each="denuncia : ${list}">
						<td th:text="${denuncia.iddenunciante.nombre}" />
						<td th:text="${denuncia.fechaDenuncia}" />
						<td th:text="${denuncia.iddomicilio.direccion}" />
						<td th:text="${denuncia.iddomicilio.ciudad}" />
						<td th:text="${denuncia.iddomicilio.provincia}" />
						<td th:text="${denuncia.iddomicilio.pais}" />
						<td th:text="${denuncia.codigo.valorEstado}" />
						<td th:text="${denuncia.idVictimario.nombre}" />
						<td><a class="waves-effect waves-light btn">Editar<i
								class="material-icons left">cloud</i>button
						</a></td>
						<td><a class="waves-effect waves-light btn">Detalle<i
								class="material-icons left">cloud</i>button
						</a></td>
					</tr>
				</tbody>
			</table>
			
			<ul class="pagination">
				<li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
				<li class="active"><a href="#!">1</a></li>
				<li class="waves-effect"><a href="#!">2</a></li>
				<li class="waves-effect"><a href="#!">3</a></li>
				<li class="waves-effect"><a href="#!">4</a></li>
				<li class="waves-effect"><a href="#!">5</a></li>
				<li class="waves-effect"><a href="#!"><i
						class="material-icons">chevron_right</i></a></li>
			</ul>

		</div>
		<br>
	</div>
	<div th:replace="footer"></div>
</body>




</html>
